{% extends "!layout.html" %}

{% block footer %}
{{ super() }}
<div class="footer">This page uses <a href="http://piwik.org/">
Piwik</a> to collect statistics.
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(["trackPageView"]);
  _paq.push(["enableLinkTracking"]);

  (function() {
    var u=(("https:" == document.location.protocol) ? "https" : "http") + "://stats.lausen.nl/";
    _paq.push(["setTrackerUrl", u+"piwik.php"]);
    _paq.push(["setSiteId", "2"]);
    var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
    g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Piwik Code -->
<!-- Piwik Image Tracker -->
<img src="https://stats.lausen.nl/piwik.php?idsite=2&amp;rec=1" style="border:0" alt="" />
<!-- End Piwik -->
</div>
{% endblock %}
